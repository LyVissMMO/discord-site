
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAM CHILL„ÉÑ - Neon Drift</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: monospace;
    }
    canvas {
      display: block;
    }
    #intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at center, #000000 0%, #0d0d0d 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      text-align: center;
      transition: opacity 1s ease;
    }
    #intro-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    h1 {
      font-size: 2em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
    }
    button {
      margin-top: 20px;
      background: none;
      border: 2px solid #0ff;
      padding: 10px 20px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      text-shadow: 0 0 5px #f0f;
    }
    #bg-music {
      display: none;
    }
    #main-content {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      padding: 50px;
      color: white;
      text-align: center;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.85);
      overflow-y: auto;
    }
    #main-content.show {
      display: block;
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="intro-screen">
    <h1>WELCOME TO FAM CHILL„ÉÑ</h1>
    <p>Click to Enter the Neon Drift</p>
    <button onclick="startExperience()">ENTER</button>
  </div>

  <audio id="bg-music" src="music.mp3" loop autoplay></audio>

  <div id="main-content">
    <h2>üåê Welcome to FAM CHILL„ÉÑ</h2>
    <p>10K+ members ‚Äî Talk. Chill. Game. Make friends!</p>
    <p>‚úÖ No spam. ‚úÖ No drama. ‚úÖ Just real vibes.</p>
    <p>Staff: Jann ‚Ä¢ LyVissSynx ‚Ä¢ Habi ‚Ä¢ Starking</p>
    <p>Server: <a href="https://discord.gg/famchill" target="_blank" style="color:#0ff;">discord.gg/famchill</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.151.3/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, stars = [], starSpeed = 0.5;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 10;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.SphereGeometry(0.15, 12, 12);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ffff });

      for (let i = 0; i < 600; i++) {
        let star = new THREE.Mesh(geometry, material);
        star.position.x = (Math.random() - 0.5) * 100;
        star.position.y = (Math.random() - 0.5) * 100;
        star.position.z = -Math.random() * 200;
        scene.add(star);
        stars.push(star);
      }

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      stars.forEach(star => {
        star.position.z += starSpeed;
        if (star.position.z > camera.position.z) {
          star.position.z = -200;
        }
      });
      renderer.render(scene, camera);
    }

    function startExperience() {
      document.getElementById('intro-screen').classList.add('hidden');
      document.getElementById('bg-music').volume = 0.2;
      document.getElementById('bg-music').play();
      document.getElementById('main-content').classList.add('show');
      init();
    }

    window.addEventListener('resize', () => {
      if (!camera || !renderer) return;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
